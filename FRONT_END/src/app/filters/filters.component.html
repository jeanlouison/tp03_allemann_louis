<div class="d-flex flex-column p-3">
    <form id="filters-form" (ngSubmit)="onSubmit()" [formGroup]="filterForm" class="d-flex flex-column">

        <!-- Titre -->
        <h3 class="mx-auto">Filtres</h3>

        <!-- Nom -->
        <div class="d-flex flex-column mb-3">
            <label for="nom" class="form-label mb-0">Nom</label>
            <input type="text" name="nom" formControlName="nameFilter" class="form-control"/>
        </div>

        <!-- Prix -->
        <div class="d-flex flex-column mb-3">
            <label for="prix" class="form-label mb-0">Prix maximum</label>
            <input type="number" name="prix" formControlName="maxPriceFilter" [max]="maxPrice" class="form-control"/>
        </div>

         <!-- Game Pass -->
         <div class="form-check">
            <input type="checkbox" name="gamepass" formControlName="gamepassFilter" [checked]="gamepassFilter" class="form-check-input"/>
            <label for="gamepass" class="form-check-label mb-0">Gratuit avec le Game Pass</label>
        </div>
    </form>
</div>
